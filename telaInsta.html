<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>InstagramTelaInicial</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagem/celular.png" alt="Instagram Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagem/logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./imagem/login.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como Usuário</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Usuário?
                </p>
                <p class="not-account">
                    <span class="blue-link">Mudar conta</span>
                                        ou
                    <span class="blue-link">Cadastrar</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe no celular
                </p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#"  class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
